<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,
        margin: 0.01,
        width: 1920,
        height: 1080,
        maxScale: 4,
        center: false,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealZoom, RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
    });

    // based on https://github.com/hakimel/reveal.js/issues/1211
    Reveal.addEventListener("ready", function addFragmentToLists() {
        for (const listItem of document.querySelectorAll(".fragmented-lists li")) {
            listItem.classList.add("fragment");
        }
    });
</script>
